eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  output:
    ansi:
      enabled: always
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        lower-case-service-id: true
      routes:
#        - id: auth-service
#          uri: lb://auth-service
#          predicates:
#            - Path=/auth/**
#          filters:
#            - TokenRelay=
#            - RewritePath=/auth/(?<path>.*), /$\{path}
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - TokenRelay=
            - RewritePath=/order/(?<path>.*), /$\{path}
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - TokenRelay=
            - RewritePath=/user/(?<path>.*), /$\{path}
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: my-provider
            client-id: my_client
            client-secret: PMW73V5xK4Ehc2e96mCLq8wEPDt0rEAs
            authorization-grant-type: authorization_code
            redirect-uri: "http://apigateway:8765/login/oauth2/code/{registrationId}"
            scope: openid, movebox.read
        provider:
          my-provider:
            issuer-uri: http://keycloak-auth:8180/auth/realms/my-realm

springdoc:
  swagger-ui:
    urls:
      - name: order
        url: /v3/api-docs/order
      - name: user
        url: /v3/api-docs/user
#      - name: auth-service
#        url: /v3/api-docs/auth

management:
  tracing:
    sampling:
      probability: 1.0

